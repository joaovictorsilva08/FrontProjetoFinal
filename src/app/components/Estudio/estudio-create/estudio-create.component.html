<mat-card class="estudio-create-card">
  <mat-card-title>Novo Estúdio</mat-card-title>

  <form>
    <div class="form-container">

      <!-- Nome -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="estudio.estNome" name="estNome" required />
      </mat-form-field>

      <!-- CNPJ -->
      <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input matInput [(ngModel)]="estudio.estCnpj" name="estCnpj" required />
      </mat-form-field>

      <!-- Endereço -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput [(ngModel)]="estudio.estEndereco" name="estEndereco" />
      </mat-form-field>

      <!-- Telefone -->
      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="estudio.estTelefone" name="estTelefone" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="estudio.estEmail" name="estEmail" type="email" />
      </mat-form-field>

      <!-- Ativo -->
      <mat-checkbox [(ngModel)]="estudio.estAtivo" name="estAtivo">Ativo</mat-checkbox>

    </div>

    <div style="margin-top: 16px;">
      <button mat-raised-button color="primary" (click)="createProduct()">Salvar</button>
      <button mat-raised-button style="margin-left: 8px;" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
