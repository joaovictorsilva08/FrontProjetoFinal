<div class="mat-elevation-z4 full-width-table">
  <table mat-table [dataSource]="estudios" class="full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="estId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.estId }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="estNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.estNome }}</td>
    </ng-container>

    <!-- CNPJ -->
    <ng-container matColumnDef="estCnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.estCnpj }}</td>
    </ng-container>

    <!-- Endereço -->
    <ng-container matColumnDef="estEndereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let row">{{ row.estEndereco }}</td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="estTelefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{ row.estTelefone }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="estEmail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.estEmail }}</td>
    </ng-container>

    <!-- Ativo -->
    <ng-container matColumnDef="estAtivo">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon *ngIf="row.estAtivo === true || row.estAtivo === 'true'" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="row.estAtivo !== true && row.estAtivo !== 'true'" color="warn">cancel</mat-icon>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="action-column-content">
          <a [routerLink]="['/estudios/update', row.estId]" class="edit" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </a>
        <button mat-icon-button color="warn" aria-label="Deletar" (click)="deletarEstudio(row.estId)">
          <mat-icon>delete</mat-icon>
        </button>
        </div>
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
