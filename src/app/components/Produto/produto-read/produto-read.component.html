<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products" class="full-width-table">

    <!-- Colunas (exemplo: id, nome, preço custo, preço venda) -->
    <ng-container matColumnDef="proId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.proId}} </td>
    </ng-container>

    <ng-container matColumnDef="proNome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let product"> {{product.proNome}} </td>
    </ng-container>

    <ng-container matColumnDef="proPrecoCusto">
      <th mat-header-cell *matHeaderCellDef> Preço Custo </th>
      <td mat-cell *matCellDef="let product"> {{product.proPrecoCusto | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="proPrecoVenda">
      <th mat-header-cell *matHeaderCellDef> Preço Venda </th>
      <td mat-cell *matCellDef="let product"> {{product.proPrecoVenda | currency:'BRL'}} </td>
    </ng-container>

    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let product">
        <div class="action-column-content">
          <a routerLink="/produto/update/{{product.proId}}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <button mat-icon-button color="warn" aria-label="Deletar" (click)="deletarProduto(product.proId)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    
    <!-- Header e Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
