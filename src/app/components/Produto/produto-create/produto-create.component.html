<mat-card class="produto-card">
  <mat-card-title>Novo Produto</mat-card-title>

  <form>
    <div class="form-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="produto.proNome" name="proNome" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="produto.proDescricao" name="proDescricao"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Código de Barras</mat-label>
        <input matInput [(ngModel)]="produto.proCodigoBarras" name="proCodigoBarras" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Referência</mat-label>
        <input matInput [(ngModel)]="produto.proReferencia" name="proReferencia" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Unidade de Medida</mat-label>
        <input matInput [(ngModel)]="produto.proUnidadeMedida" name="proUnidadeMedida" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Marca</mat-label>
        <input matInput [(ngModel)]="produto.proMarca" name="proMarca" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <input matInput [(ngModel)]="produto.proCategoria" name="proCategoria" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Preço de Custo (R$)</mat-label>
        <input matInput type="number" [(ngModel)]="produto.proPrecoCusto" name="proPrecoCusto" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Preço de Venda (R$)</mat-label>
        <input matInput type="number" [(ngModel)]="produto.proPrecoVenda" name="proPrecoVenda" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estoque Atual</mat-label>
        <input matInput type="number" [(ngModel)]="produto.proEstoqueAtual" name="proEstoqueAtual" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estoque Mínimo</mat-label>
        <input matInput type="number" [(ngModel)]="produto.proEstoqueMinimo" name="proEstoqueMinimo" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estoque Máximo</mat-label>
        <input matInput type="number" [(ngModel)]="produto.proEstoqueMaximo" name="proEstoqueMaximo" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Localização</mat-label>
        <input matInput [(ngModel)]="produto.proLocalizacao" name="proLocalizacao" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de Validade</mat-label>
        <input matInput type="date" [(ngModel)]="produto.proDataValidade" name="proDataValidade" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de Cadastro</mat-label>
        <input matInput type="date" [(ngModel)]="produto.proDataCadastro" name="proDataCadastro" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Observações</mat-label>
        <textarea matInput [(ngModel)]="produto.proObservacoes" name="proObservacoes"></textarea>
      </mat-form-field>

      <mat-checkbox [(ngModel)]="produto.proAtivo" name="proAtivo">Ativo</mat-checkbox>
    </div>

    <div style="margin-top: 24px;">
      <button mat-raised-button color="primary" (click)="createProduct()">
        Salvar
      </button>
      <button mat-raised-button style="margin-left: 12px;" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
