<mat-card>
  <mat-card-title>Nova Forma de Pagamento</mat-card-title>

  <form>
    <div class="form-container">

      <!-- Descrição -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="formapagamento.formDescricao" name="formDescricao" required />
      </mat-form-field>

      <!-- Tipo -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="formapagamento.formTipo" name="formTipo" required>
          <mat-option value="Crédito">Crédito</mat-option>
          <mat-option value="Débito">Débito</mat-option>
          <mat-option value="Pix">Pix</mat-option>
          <mat-option value="Parcelado">Parcelado</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Campos visíveis apenas se tipo for "Crédito" ou "Parcelado" -->
      <ng-container *ngIf="formapagamento.formTipo === 'Crédito' || formapagamento.formTipo === 'Parcelado'">
        <mat-form-field appearance="fill" class="full-width">

          <mat-label>Número de Parcelas</mat-label>
          <input matInput type="number" [(ngModel)]="formapagamento.formNumeroParcelas" name="formNumeroParcelas" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Dias entre Parcelas</mat-label>
          <input matInput type="number" [(ngModel)]="formapagamento.formDiasEntreParcelas" name="formDiasEntreParcelas" />
        </mat-form-field>
      </ng-container>

      <!-- Taxa Percentual -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Taxa (%)</mat-label>
        <input matInput type="number" step="0.01" [(ngModel)]="formapagamento.formTaxaPercentual" name="formTaxaPercentual" />
      </mat-form-field>

      <!-- Permite Troco -->
      <mat-checkbox [(ngModel)]="formapagamento.formPermiteTroco" name="formPermiteTroco">
        Permite Troco
      </mat-checkbox>

      <!-- Ativo -->
      <mat-checkbox [(ngModel)]="formapagamento.formAtivo" name="formAtivo">
        Ativo
      </mat-checkbox>

    </div>

    <div style="margin-top: 16px;">
      <button mat-raised-button color="primary" (click)="createFormaPagamento()">Salvar</button>
      <button mat-raised-button (click)="cancel()" style="margin-left: 8px;">Cancelar</button>
    </div>
  </form>
</mat-card>
