<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes" class="full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.cliId }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.cliNome }}</td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.cliCpf }}</td>
    </ng-container>

    <!-- RG -->
    <ng-container matColumnDef="cliRg">
      <th mat-header-cell *matHeaderCellDef>RG</th>
      <td mat-cell *matCellDef="let row">{{ row.cliRg }}</td>
    </ng-container>

    <!-- Ativo -->
    <ng-container matColumnDef="cliAtivo">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon *ngIf="row.cliAtivo === 'true' || row.cliAtivo === true" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="row.cliAtivo !== 'true' && row.cliAtivo !== true" color="warn">cancel</mat-icon>
      </td>
    </ng-container>

    <!-- Ações -->
  <!-- Ações -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="['/clientes/update', row.cliId]" aria-label="Editar">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </a>
    <button mat-icon-button color="warn" (click)="deletarCliente(row.cliId)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


    <!-- Cabeçalho e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
