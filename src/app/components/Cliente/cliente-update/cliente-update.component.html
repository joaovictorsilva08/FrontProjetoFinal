<mat-card *ngIf="cliente">
    <mat-card-title>{{ cliente.cliId ? 'Editar' : 'Novo' }} Cliente</mat-card-title>
  
    <form #clienteForm="ngForm" (ngSubmit)="salvarCliente()">
  
      <!-- Nome -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput required [(ngModel)]="cliente.cliNome" name="cliNome" />
      </mat-form-field>
  
      <!-- CPF -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput required [(ngModel)]="cliente.cliCpf" name="cliCpf" />
      </mat-form-field>
  
      <!-- RG -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>RG</mat-label>
        <input matInput [(ngModel)]="cliente.cliRg" name="cliRg" />
      </mat-form-field>
  
      <!-- Ativo -->
      <mat-checkbox [(ngModel)]="cliente.cliAtivo" name="cliAtivo">
        Ativo
      </mat-checkbox>
  
      <!-- BotÃµes -->
      <div style="margin-top: 16px;">
        <button mat-raised-button color="primary" type="submit">
          {{ cliente.cliId ? 'Atualizar' : 'Salvar' }}
        </button>
        <button mat-raised-button type="button" (click)="cancelar()">
          Cancelar
        </button>
      </div>
  
    </form>
  </mat-card>
